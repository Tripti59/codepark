    const form = document.getElementById('kbcForm');
    const kbcSubmit = document.getElementById('kbcSubmit');
    kbcSubmit.disabled = false
    form.addEventListener("submit", function(e) {
        
       e.preventDefault();
       const data = new FormData(form);

       })

          setTimeout(enable(), 60000);
          kbcSubmit.style.background = 'grey'
          kbcSubmit.style.cursor = 'default'
